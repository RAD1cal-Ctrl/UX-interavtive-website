<!DOCTYPE html>
<html lang="en">
<head>
 <title>CSS Styles: External, Internal, and Inline</title>
 <!-- External CSS Link -->
 <link rel="stylesheet" type="text/css" href="styles.css">
 <!-- Internal CSS Styles -->
 <style>
 /* Internal CSS styles */
 body {
 background-color: white;
 }
 h1 {
 font-family: 'Courier New', monospace;
 color: darkgreen;
 text-align: left;
 }
 p {
 border: 2px dashed green;
 }
 </style>
</head>
<body>
 <h1>This is a Heading</h1>
 <p>This is a paragraph with external and internal styles.</p>
 <p style="font-size: 18px; color: purple;">This is an inline-styled paragraph.</p>
</body>
</html>
