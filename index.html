<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>UX Website Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 100px; /* Increased space at the bottom of the body */
        }

        .image-section {
            text-align: center;
            margin-top: 100px; /* Moved the image up the page */
            position: relative;
        }

        .interactive-image {
            width: 80%; /* Adjusted the width of the image */
            max-width: 600px; /* Set a maximum width if necessary */
            border-radius: 8px;
        }

        .interactive-button {
            position: absolute;
            top: 70%; /* Adjusted the vertical position of the button */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .interactive-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <header class="header">
        <a href="#" class="logo">Gourmet Nibbles</a>
    <!-- LOGO -->

    <!-- NAVBAR -->
        <nav class="navbar">
            <a href="#" class="">Home</a>
            <a href="#" class="">Recipes</a>
            <a href="Products.html" class="">Products</a>
            <a href="#" class="">About Us</a>
            <a href="#" class="">Contact</a>
        </nav>
    <!-- NAVBAR -->
    </header>

    <!-- IMAGE SECTION -->
    <section class="image-section">
        <!-- Add your image here -->
        <img src="nuts.png" alt="Nuts Image" class="interactive-image">
        <!-- Interactive Button to Recipes.html -->
        <a href="Recipes.html" class="interactive-button">Explore Recipes</a>
    </section>
    <!-- IMAGE SECTION -->

    <!-- FOOTER -->
    <footer class="footer">
        <ul class="mediaIcons">
            <li><a href='facebook'><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href='instagram'><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href='#tiktok'><ion-icon name="logo-tiktok"></ion-icon></a></li>
            <li><a href='x'><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href='linkedin'><ion-icon name="logo-linkedin"></ion-icon></a></li>
        </ul>
        <ul class="footerMenu">
            <li><a href="#" class="">Home</a></li>
            <li><a href="#" class="">Recipes</a></li>
            <li><a href="Products.html" class="">Products</a></li>
            <li><a href="#" class="">About Us</a></li>
            <li><a href="#" class="">Contact</a></li>
        </ul>
        <p>2023 All Right Reserved | Gourmet Nibbles</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
